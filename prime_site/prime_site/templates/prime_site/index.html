<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primes</title>
</head>
<body>
    <h1>{{ n }} first prime numbers:</h1>

            {% endfor %}
        </ul>
    </div>
</body>
